<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de San Valentín</title>
    <link rel="stylesheet" href="San Valentin.CSS">
    <style>
        body {
            background-image: url('https://www.solofondos.com/wp-content/uploads/2015/12/Fondos-de-corazones.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>

    <h1>¡Feliz San Valentín!</h1>
    <img src="https://media1.tenor.com/images/eb7a9acf570c8588e6065e138b1d4639/tenor.gif?itemid=12496349" alt="GIF de gatos animados">
    <p>¿Quiere ser mi San Valentin?</p>
    
    <div class="button-container">
        <button class="yes" onclick="respuestaSi()">Sí</button>
        <button class="no" onclick="respuestaNo()">No</button>
    </div>

    <p id="respuestaSi"></p>
    <p id="respuestaNo"></p>

    <script src="San Valentin.js"></script>
</body>
</html>
